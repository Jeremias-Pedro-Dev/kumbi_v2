<!doctype html>
<html lang="pt-pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kumbi — Mobilidade Urbana Inteligente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/resposividade.css">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/plash.css">

</head>

<body>
  <!-- Para ajudar na animção quando a tela carregar-->
  <div class="main_plash">
   
    <section class="Home">
      <div class="hero">
        <div class="cardHero">
          <div class="descriptionHero">
            <h1>Kumbi</h1>
            <p class="text_info">
              Gestão de mobilidade inteligente
            </p>
            <p class="text">
              A sua solução de gestão de frotas e mobilidade
            </p>
            <div class="boxtBtnHero">
              <a href="#" id="criar_conta">Criar Conta</a>
              <a href="#" id="saiba_mais">Saiba mais</a>
            </div>
          </div>
        </div>
        <div class="cardHero">
          <div class="boxOptionHero">
            <div class="boxtBtnHero">
              <a href="#">Entra como empresa</a>
              <a href="#" class="usuarioNormal">Entrar como cidadão</a>
            </div>
          </div>
        </div>
      </div>
      
    </section>
    <!--Entrar como cidadão-->
    <div class="modal" id="entrar">
      <div class="modal_content">
        <span class="fechar_modal">&times;</span>
        <h1>Entrar como cidadão</h1>
      <form >
         <div class="group_from">
          <label for="">Nome do usuário</label>
          <input type="text" id="entrar_cidadao" placeholder="Nome do usuário" required>
         </div>
          <div class="group_from">
          <label for="">Senha</label>
          <input type="password" id="pass_entrar" placeholder="Senha" required>
          <a href="#" style="text-align: right;margin: 3px 0;">Esqueceu senha?</a>
        </div>
        <button class="btn_login">
          Entrar
        </button>
      </form>
      </div>
    </div>

  </div>
  <div class="telaIncial">
    <div class="content_telaInicial">
      <div class="logo">
        <img src="image/kumbi2.png" alt="">
        <h1>Kumbi</h1>
      </div>
      <div class="telaInialText">
        <p>O novo conceito de mobilidade inteligente</p>
      </div>
    </div>
  </div>
  <script src="script/script.js">
  </script>
</body>

</html>
